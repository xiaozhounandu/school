<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首行缩进text-indent</title>
  <style type="text/css">
    p{font-size: 14px;}
    .one{text-indent: 2em;}
    .two{text-indent: 50px;}
  </style>

</head>
<body>
<p class="one">这是段落一中的文本，text-indent可以对段落文本设置首行缩进，段落使用了text-indent: 2em;</p>
<p class="two">这是段落一中的文本，text-indent可以对段落文本设置首行缩进，段落使用了text-indent: 50px;</p>
</body>
</html>
