<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用align设置标题对齐方式</title>
</head>
<body>
<h1>1级标题，默认对齐方式。</h1>
<h2 align="left">2级标题，左对齐。</h2>
<h3 align="center">3级标题，居中对齐。</h3>
<h4 align="right">4级标题，右对齐。</h4>
</body>
</html>
