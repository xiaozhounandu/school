<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>font属性</title>
		<style type="text/css">
			.one{ font:italic 18px/30px "隶书";}
			.two{ font:italic 18px/30px;}
		</style>
	</head>
	<body>
		<p class="one">段落1：使用font属性综合设置段落文字的组图风格、字号、行高和字体</p>
		<p class="two">段落2：使用font属性综合设置段落文字的组图风格、字号和行高由于省略了字体属性
		font-family,这时font属性不起作用</p>
	</body>
</html>
