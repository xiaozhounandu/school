    <title>text-overflow属性</title>
    <style type="text/css">
      P{
        width:200px;
        height: 100px;
        border:1px solid #000;
        white-space:nowrap;
        overflow:hidden;
        text-overflow:ellipsis;
      }
       </style>
     </head>
<body>
 <p>把很长的-段文本中溢出的内容隐藏，出现省略号</p>
