<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>并集选择器</title>
<style type="text/css">
h2,h3,p{
    color: red;
    font-size: 14px;
}
h3,.special,#one {text-decoration: underline;}
</style>
</head>
<body>
<h2>二级标题文本。</h2>
<h3>三级标题文本,加下画线。</h3>
<p class="special">段落文本1.加下画线。</p>
<p>段落文本2、普通文本。</p>
<p id="one">段落文本3、加下画线。</p>
</body>
</html>
