<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>white-space空百符处理</title>
  <style type="text/css">
  .one{white-space:normal;}
  .two{white-space:pre;}
  .three{white-space:nowrap;}
  </style>
</head>
<body>
<p class="one">这是一个较长的段落，这是一个较长的段落，这是一个较长的段落;此段应用white-space:normal;</p>
<p class="two">此段应用white-space:pre;这是一个较长的段落，这是一个较长的段落，这是一个较长的段落;</p>
<p class="three">此段应用white-space:nowrap;这是一个较长的段落，这是一个较长的段落，这是一个较长的段落</p>

</body>
</html>
