<p>康德在不经意间这样说过，既然我已经踏上这条道路，那么，任何东西都不应妨碍我沿着这条路走下去。<br/>这不禁令我深思。</p>
<p>洛克在不经意间这样说过，学到很多东西的诀窍，就是一下子不要学很多。我希望诸位也能好好地体会这句话。 一个工具箱的发生，到底需要如何做到，不一个工具箱的发生，又会如何产生。</p>
